---
- name: Install required packages for CentOS 7
  yum:
    name:
      - curl
      - tar
      - gzip
    state: present
  tags: vector

- name: Create Vector system user
  user:
    name: "{{ vector_user }}"
    group: "{{ vector_group }}"
    system: yes
    create_home: no
  tags: vector

- name: Create Vector directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ vector_user }}"
    group: "{{ vector_group }}"
    mode: '0755'
  loop:
    - "{{ vector_install_dir }}"
    - "{{ vector_config_dir }}"
    - "/var/log/vector"
  tags: vector

- name: Create temporary directory for download
  file:
    path: "{{ vector_tmp_dir }}"
    state: directory
    mode: '0755'
  tags: vector

- name: Download Vector
  get_url:
    url: "{{ vector_download_url }}"
    dest: "{{ vector_tmp_dir }}/vector.tar.gz"
    validate_certs: no
  tags: vector

- name: Extract Vector
  unarchive:
    src: "{{ vector_tmp_dir }}/vector.tar.gz"
    dest: "{{ vector_tmp_dir }}"
    remote_src: yes
  tags: vector

- name: Install Vector binary
  copy:
    src: "{{ vector_tmp_dir }}/vector-{{ vector_version }}/bin/vector"
    dest: "{{ vector_bin_path }}"
    owner: root
    group: root
    mode: '0755'
    remote_src: yes
  tags: vector

- name: Configure Vector
  template:
    src: vector.yml.j2
    dest: "{{ vector_config_dir }}/vector.yml"
    owner: "{{ vector_user }}"
    group: "{{ vector_group }}"
    mode: '0644'
  notify: restart vector
  tags: vector

- name: Create systemd service
  template:
    src: vector.service.j2
    dest: /etc/systemd/system/vector.service
    owner: root
    group: root
    mode: '0644'
  notify:
    - daemon-reload
    - restart vector
  tags: vector

- name: Configure firewalld
  firewalld:
    port: "8686/tcp"
    permanent: yes
    state: enabled
    immediate: yes
  when: ansible_os_family == "RedHat" and vector_api_enabled
  tags: vector
- name: Enable and start Vector service
  systemd:
    name: vector
    state: started
    enabled: yes
  tags: vector

- name: Clean up temporary files
  file:
    path: "{{ vector_tmp_dir }}"
    state: absent
  tags: vector

